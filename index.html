<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site Bookmark App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">ADD BOOKMARK</h2>

    <!-- Expense Form Card -->
    <div class="card p-4 shadow-sm">
      <form onsubmit="handleFormSubmit(event)">
        
        <div class="mb-3">
          <label for="name" class="form-label">Website Name:</label>
          <input type="text" class="form-control" id="name" name="name" required />
        </div>

        <div class="mb-3">
          <label for="url" class="form-label">Website URL:</label>
          <input type="url" class="form-control" id="url" name="url" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Add Data</button>
      </form>
    </div>

    <div class="mt-4">
      <h4>All Bookmarks:</h4>
      <ul class="list-group" id="site-list">

      </ul>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
